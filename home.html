                    <div class="title_line"> </div>
                    <div class="title">Svečių knyga</div>

                </div>
            </div>

            <a class="logoutbtn" ng-click="logout()" ng-show="logoutAdmin">Atsijungti</a>
        <div class="wrapper">
                <div class="containeris">
                        <div class="glue">
                    
                <div ng-show="showReview">
                <div class="form-text" id="scrollup">Atsiliepimo forma</div>
                <div class="linebreak1"><hr/></div>    
                    <div class="form">
                            <li class="twoColumnPart">
                                <label for="display-firstname">Vardas</label>
                                <input class="task fname" id="display-firstname" ng-value="CookieFirstname" ng-model="client.first_name"   ng-disabled="IsDisabled" maxlength="30" type="text" value="{{client.first_name}}">
                            </li>
                            <li class="twoColumnPart">
                                <label for="display-lastname">Pavardė</label>
                                <input class="task lname" id="display-lastname" ng-value="CookieLastname" ng-model="client.last_name"  ng-disabled="IsDisabled" maxlength="30" type="text">
                            </li>
                            <li class="twoColumnPart">
                                <label for="display-emai">E-paštas</label>
                                <input class="task mail" id="display-email" ng-value="CookieUserEmail" ng-model="client.email" ng-disabled="IsDisabled" maxlength="30" type="email">
                            </li>
                        </div>
                            <li class="twoColumnPart">
                                <label for="display-comment">Atsiliepimas</label>
                                <textarea class="task comment" id="display-comment" ng-model="client.content" maxlength="300" type="text"></textarea>
                            </li>
                        
                        <input class="button send" ng-click="createUser();" type="submit" value="Siųsti" ng-show="submit" >
                     
<input type="button" value="Redaguoti" ng-click="updateUser(client)" class="button" ng-show="update" />    
<input type="button" value="Atšaukti" ng-click="cancelUpdate()" class="button cancel" ng-show="cancel" />
<input type="button" value="Atsakyti" ng-click="replyReview (client.first_name, client.last_name, client.email, client.content, item.id)" class="button" ng-show="reply" /> 

                    </form>
                </div>
          

            
              
                       
               
                    <div class="form-text">Atsiliepimai</div>
                    
                    <div class="linebreak2"><hr/></div>

                         <script type="text/ng-template" id="categoryTree">
            
    <div class="Vidus">
            <div class="Vartotojas">
                    <div class="userInfo">
                            <img class="foto" ng-src="{{client.avatar_url}}">

                            <div class="user_n_date">
                                <div class="userPrintedName"> {{client.first_name + ' ' + client.last_name}}</div>
                               
                            <div class="star-rating" star-rating rating-value="rating" style="display: inline-block;" data-max="5" on-rating-selected="rateFunction(rating, client.id)"></div>
                            <br>
                                <div class="userPrintedDate">{{client.updated_at}}</div>
                            </div>
                            <div ng-init="rating = client.calculated_rating"></div>
                            
                            
                      </div>    <!--userInfo -->   
                      <div class ="tekstas">
                        <div class="userPrintedRecord"> {{client.content}}</div>
                        </div>
                    </div><!--Vartotojas --> 
                            <div ng-if="($last && client.child.length == 0) || (!client.parent_id && client.child.length == 0)" >
                <div class="Mygtukai">
                                    <div class="replybtn" ng-click="toReply(client)" ng-show="showUserReply">Reply</div> <!--userReply -->
                                    <div ng-if="(client.email !=='admin@teltonika.lt')">
                                        <div class="editbtn" ng-click="editUser(client)" ng-show="showUserEdit">Edit</div><!--userEdit -->
                                    </div>
                                    <div class= "deleteIcon"> <!--DELETEICON -->
                                        <svg width="15" height="18" viewBox="0 0 15 18" fill="none"  ng-click="deleteUser(client)" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M1.01504 16C1.01504 17.1 1.92857 18 3.04511 18H11.1654C12.282 18 13.1955 17.1 13.1955 16V4H1.01504V16ZM14.2105 1H10.6579L9.64286 0H4.56767L3.55263 1H0V3H14.2105V1Z" fill="#C4C4C4"/>
                                            </svg>
                                        </div> 
                </div><!--Mygtukai --> 
                                    <div ng-if="(client.email =='admin@teltonika.lt')">
                                            <div  class="editbtn admin" ng-click="editableform = !editableform; SetScope(client)" ng-show="showAdminEditBtn">Edit</div> <!--adminEdit -->
                                            <div ng-show="editableform" class="adminEditForm">
                                                    <label for="display-admin_reply">Admin atsiliepimas</label>
                                                    <textarea class="task comment" id="display-admin_reply" ng-model="client.content" maxlength="300" type="text"></textarea>
                                                    <input class="button administratoredit" ng-click="updateUser(client)" type="submit" value="Redaguoti" >
                                            </div>  
                                    </div>

                                    <div class="replybtn admin" ng-click="showing=!showing" ng-show="showAdminReplyBtn">Reply</div> 
                                    <div ng-show="showing" class="adminReplyForm">
                                        <label for="display-admin_edit_concomment">Admin {{admin_name}} atsiliepimas <input class="task adminName" ng-model="admin_name" maxlength="30" type="text"></label>
                                        <textarea class="task comment" id="display-admin_edit_concomment" ng-model="adminreply" maxlength="300" type="text"></textarea>
                                        <input class="button administratorreply" ng-click="adminReply(client, adminreply, admin_name)" type="submit" value="Atsakyti" >
                                    </div> 
                                </div>
                            </div>
                        
                   
                    

                            <ul class="reviewsListStyle" ng-if="client.child">
                                 <ul  ng-repeat="client in client.child" ng-include="'categoryTree'" >
                                 </ul>
                            </ul>
    </div><!--VIDUS -->
                        </script>

                        <ul>
                            <ul ng-repeat="client in myData" ng-include="'categoryTree'"></ul>
                            
                        </ul>     
                



                        <div class="pageBtn">
                        <button class="pagebtnstyle" ng-disabled="offset == undefined || offset == 0" ng-click="DisplayData(offset-12); currentPage=currentPage-1"><</button>
                            <div class="pagenumbertext">{{currentPage+1}} / {{numberOfPages()}}</div> <button class="pagebtnstyle" ng-disabled="currentPage >= ilgis/12 - 1"  ng-click="DisplayData(offset+12); currentPage=currentPage+1">></button> 
                        
                        </div> <!--pageBtn -->
                        
                        

                </div> <!--glue -->
            </div> <!--containerio -->
        </div> <!--wraperio -->
    </div> <!--kontrolerio -->
